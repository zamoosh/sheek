deploy:
  stage: deploy
  variables:
    IMAGE_ID: "scr.novinparva.com/sheek/website:"
  only:
    refs:
      - master
    changes:
      - cicd/version.txt
  environment:
    name: $PROJECT_NAME
  dependencies:
    - build_all
  script:
    - pwd
    - export VERSION=$(cat cicd/version.txt)
    - helm upgrade --install sheek-prod cicd/sheekwebsite --set image.tag=$VERSION -f cicd/sheekwebsite/values.yaml

