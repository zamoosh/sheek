deploy_nojaba_storage:
  stage: deploy
  variables:
    PROJ_DIR: "."
    IMAGE_ID: "scr.novinparva.com/sheek/storage:"
  only:
    refs:
      - stage
    changes:
      - cicd/storage/version.txt
  environment:
    name: $PROJECT_NAME
  dependencies:
    - build_all
  script:
    - pwd
    - VERSION=$(cat cicd/version.txt)
    - IMAGE_TAG=$IMAGE_ID$VERSION
    - docker build -t $IMAGE_TAG ./cicd/storage/
    - docker push $IMAGE_TAG
    - echo $IMAGE_TAG
    - helm upgrade --install nojaba-storage cicd/storage --set image.tag=$VERSION -f cicd/storage/values-stage.yaml

