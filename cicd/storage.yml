deploy_storage:
  stage: deploy
  variables:
    PROJ_DIR: "."
    IMAGE_ID: "scr.novinparva.com/sheek/storage:"
  only:
    refs:
      - master
    changes:
      - cicd/storage/version.txt
  environment:
    name: $PROJECT_NAME
  dependencies:
    - build_all
  script:
    - pwd
    - VERSION=$(cat cicd/storage/version.txt)
    - echo $IMAGE_TAG
    - helm upgrade --install sheek-storage cicd/storage --set image.tag=$VERSION -f cicd/storage/values.yaml

