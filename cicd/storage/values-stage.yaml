# Default values for storage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: scr.novinparva.com/sheek/storage
  tag: 1.21.7-alpine
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: regcred
nameOverride: "sheekstagestorage"
fullnameOverride: "sheekstagestorage"
storage: "sheek"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
    enabled: true
    annotations:
        #    nginx.ingress.kubernetes.io/ssl-redirect: "true"
        #    cert-manager.io/issuer: "letsencrypt-staging"
        cert-manager.io/issuer: "letsencrypt-prod"
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/proxy-buffering: "on"  # Important!
#        nginx.ingress.kubernetes.io/configuration-snippet: |
#            if ($request_uri ~* \.(js|css|gif|jpe?g|png|woff|woff2|svg)) {
#                expires 1y;
#                add_header Cache-Control "public";
#            }
        nginx.ingress.kubernetes.io/cors-allow-origin: '*'
        nginx.ingress.kubernetes.io/enable-cors: "true"

    hosts:
        - host: media.stage.karshenas.org
          paths: ["/"]
    tls:
        - hosts:
              - media.stage.karshenas.org
          secretName: media.stage.karshenas.org
    rules:
        - host: media.stage.karshenas.org
          http:
              paths:
                  - path: /
                    backend:
                        serviceName: storage-presentation
                        servicePort: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
