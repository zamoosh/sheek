<!DOCTYPE html>{% load static %}
<html class="loading" lang="en" data-textdirection="rtl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description"
          content="Frest admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords"
          content="admin template, Frest admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>{% block title %}{% endblock %}</title>
    <link rel="apple-touch-icon" href="{% static "app-assets/images/ico/apple-icon-120.png" %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static "app-assets/images/ico/favicon.ico" %}">
    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/vendors/css/vendors-rtl.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/vendors/css/charts/apexcharts.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/vendors/css/extensions/dragula.min.css" %}">
    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css-rtl/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css-rtl/bootstrap-extended.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css-rtl/colors.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css-rtl/components.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css-rtl/themes/dark-layout.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css-rtl/themes/semi-dark-layout.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css-rtl/custom-rtl.min.css" %}">
    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css-rtl/core/menu/menu-types/vertical-menu.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css-rtl/pages/widgets.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css-rtl/pages/dashboard-analytics.min.css" %}">
    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/style-rtl.css" %}">
    {% block css %}{% endblock %}
</head>
<body{% block bodyclass %}{% endblock %}>
{% block body %}{% endblock %}
{% block js %}{% endblock %}
</body>
<!-- END: Body-->
</html>
